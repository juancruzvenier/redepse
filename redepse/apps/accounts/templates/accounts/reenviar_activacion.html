{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reenviar activación</title>
  <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">
</head>
<body>
  <div class="auth-container">
    <img src="{% static 'accounts/img/LOGO_REDEPSE.png' %}" alt="Logo">
    <h1>Reenviar correo de activación</h1>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'accounts:reenviar_activacion' %}">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Correo" required>
      <input type="submit" value="Reenviar">
    </form>

    <a href="{% url 'accounts:login' %}">Volver al inicio de sesión</a>
  </div>
</body>
</html>
