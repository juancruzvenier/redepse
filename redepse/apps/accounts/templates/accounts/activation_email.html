<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Activa tu cuenta</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f4f6fa; padding:24px;">
  <div style="max-width:600px; margin:auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.08);">
    <h2 style="color:#0a69ff; margin-top:0;">Confirma tu correo</h2>
    <p>Hola {{ user.username }},</p>
    <p>Gracias por registrarte. Para activar tu cuenta haz clic en el siguiente botón:</p>
    <p style="text-align:center; margin:24px 0;">
      <a href="{{ activation_link }}" style="display:inline-block; padding:12px 20px; background:#0a69ff; color:#fff; text-decoration:none; border-radius:8px;">Activar cuenta</a>
    </p>
    <p>Si el botón no funciona, copia y pega este enlace en tu navegador:</p>
    <p style="word-break:break-all; font-size:13px;">{{ activation_link }}</p>
    <p style="color:#555;">Si no solicitaste esta cuenta, puedes ignorar este correo.</p>
  </div>
</body>
</html>
