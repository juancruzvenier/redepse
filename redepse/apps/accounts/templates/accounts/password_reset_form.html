{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">
</head>
<body>
  <div class="auth-container">
    <img src="{% static 'accounts/img/LOGO_REDEPSE.png' %}" alt="Logo">
    <h1>Recuperar contraseña</h1>
    <p>Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="submit" value="Enviar enlace">
    </form>
    <a href="{% url 'accounts:login' %}">Volver al login</a>
  </div>
</body>
</html>
