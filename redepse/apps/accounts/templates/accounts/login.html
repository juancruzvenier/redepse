{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}" />
  </head>
  <body>
    <div class="auth-container">
      <img src="{% static 'accounts/img/logo.jpeg' %}" alt="Logo" />
      <h1>REDEPSE</h1>
      <h2>Escuelas de Formación Deportiva</h2>
      <h3>Iniciar Sesión</h3>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <input
          type="email"
          name="username"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          required
        />
        <input type="submit" value="Iniciar sesión" />
      </form>
      <a href="{% url 'accounts:register' %}">¿No tienes cuenta? Regístrate</a> <br>
      <a href="{% url 'home' %}">⬅️ Volver a la página principal</a>
    </div>
  </body>
</html>
